<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="whack-a-mole.css"
</head>
<body>
    <div class="wrapper">
	
        <header>
            <h1>WHACK A MOLE</h1>
            <div class="score-box" id="score-box">
                <h2>Score</h2>
                <p class="score-out" id="score-out">0</p>
            </div>
        </header>
        <main>
            <button class="btn-start" id="btn-start">Start Game</button>
            <div class="game-container">
                <div class="row">
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic" id="mole1">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic"
                        id="mole2">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic"
                        id="mole3">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic" id="mole4">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic" id="mole5">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic" id="mole6">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic" id="mole7">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>                    
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic" id="mole8">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                    <div class="box">
                        <img src="" alt="mole" class="mole-pic" id="mole9">
                        <img src="" alt="dirt" class="dirt-pic">
                        <div class="mask"></div>
                    </div>
                </div>
            </div>
        </main>
        <script src="whack-a-mole.js"></script>
</body>
</html>
