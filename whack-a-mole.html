<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Whack A Mole</title>
    <link href=href="https://fonts.googleapis.com/css?family=Amatic+SC:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="whack-a-mole.css">
</head>
<body>

    <h1>Whack-A-Mole!</h1>
    <h1 class="score">Your Score: 0</h1>

        <button class="restart" onclick="restart()">Restart Game</button>
        <button onclick="startGame()" id="time-left"></button>
    </div>
    <div class="game">

            <div class="mole"></div>
        </div>

        <div class="hole hole2">
            <div class="mole"></div>
        </div> 

        <div class="hole hole3">
            <div class="mole"></div>
        </div>

        <div class="hole hole4">
            <div class="mole"></div>
        </div>

        <div class="hole hole5">
            <div class="mole"></div>
        </div>

        <div class="hole hole6">
            <div class="mole"></div>
        </div>

        <div class="hole hole7">
            <div class="mole"></div>
        </div>

        <div class="hole hole8">
            <div class="mole"></div>
        </div>

        <div class="hole hole9">
            <div class="mole"></div>
        </div>

    </div>
        <script src="whack-a-mole.js"></script>
</body>
</html>
